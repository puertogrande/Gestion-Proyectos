	</head>
	
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-primary">
			  <a class="navbar-brand text-light font-weight-bold ml-5 pr-5 ml-5" href="/index">Inicio</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  	<span class="navbar-toggler-icon"></span>
			  </button>
			
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			  	<ul class="navbar-nav mr-auto">
			    	<li class="nav-item active">
			        	<a class="nav-link text-light font-weight-bold ml-5" href="/usuarios">Todos Usuarios <span class="sr-only">(current)</span></a>
			      	</li>
			      	<li class="nav-item">
			        	<a class="nav-link text-light font-weight-bold ml-5" href="/proyectos">Todos Proyectos</a>
			      	</li>
			      	<li class="nav-item">
			        	<a class="nav-link text-light font-weight-bold ml-5" href="/datos/personales">Datos Personales</a>
			      	</li>
			      	<li class="nav-item">
			        	<a class="nav-link text-light font-weight-bold ml-5" href="/proyectoForm">Crear proyectos</a>
			      	</li>

			      	</li>
			    </ul>
			  </div>
		</nav>
		
		<section class="jumbotron text-center">
	        <div class="container">
	          <h1 class="jumbotron-heading">Registra un nuevo proyecto</h1>
	          <p class="lead text-muted">Crea un nuevo proyecto al que nuevos usuarios podrán unirse</p>
	          
	        </div>
      	</section>
		<div class="d-flex justify-content-center align-items-center container ">
			<form action="#" th:action="@{proyectoForm}" th:object="${proyecto}" method="post" class="col-md-6 mt-5 ml-5">
			 <h2>Datos del nuevo proyecto</h2>
	  			<div class="form-group">
	    			<label for="exampleInputEmail1">Nombre del proyecto </label>
	    			<input type="text" th:field="*{nombre}" class="form-control" aria-describedby="emailHelp" placeholder="Introduce en nombre del proyecto">
	  			</div>
	  			<div class="form-group mt-5">
	    			<label for="exampleInputEmail1">Descripción del proyecto </label>
	    			<input type="text" th:field="*{descripcion}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Describe el proyecto de forma breve">
	  			</div>
	  			<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>
	
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
