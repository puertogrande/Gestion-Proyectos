<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center mt-5">
	    	<h1 class="text-danger">Inicia Sesión</h1>	
		</div>
	</div>
	<div class="container">
		<div class="row justify-content-center">
			<h6 class="mt-3">Inicia Sesión para poder acceder a tu perfil</h6>
		</div>
	</div>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Nombre de usuario o contraseña inválidos</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">Has cerrado sesión</div>
					</div>
					<div class="form-group">
						<label for="username">Correo</label> <input type="text"
							id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Correo" />
					</div>
					<div class="form-group">
						<label for="password">Contraseña</label> <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Contraseña" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<span>¿No estas registrado? <a href="/" th:href="@{/registration}">Registrate aquí</a></span>
					</div>
				</form>
			</div>
			
				<div id="demo" class="carousel slide col-md-6 col-md-offset-3 mt-5" data-ride="carousel">
				    <!-- Indicators -->
				    <ul class="carousel-indicators">
				    	<li data-target="#demo" data-slide-to="0" class="active"></li>
				      	<li data-target="#demo" data-slide-to="1"></li>
				      	<li data-target="#demo" data-slide-to="2"></li>
				    </ul>
				  
				    <!-- The slideshow -->
				    <div class="carousel-inner">
				     	<div class="carousel-item active">
				        	<img class="d-block" src="img/proyectos.jpg" alt="Los Angeles">
				      	</div>
				      	<div class="carousel-item">
				        	<img class="d-block" src="img/Team-project.jpg" alt="Chicago">
				      	</div>
				      	<div class="carousel-item">
				        	<img class="d-block" src="img/trabajo.jpg" alt="New York">
				      	</div>
				    </div>
				  
				    <!-- Left and right controls -->
				    <a class="carousel-control-prev" href="#demo" data-slide="prev">
				    	<span class="carousel-control-prev-icon"></span>
				    </a>
				    <a class="carousel-control-next" href="#demo" data-slide="next">
				    	<span class="carousel-control-next-icon"></span>
				    </a>
			  </div>					
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
</body>
</html>
