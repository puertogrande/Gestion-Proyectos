<!DOCTYPE html>
<html>
	<head>
		<title>Proyectos usuarios</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-primary">
			  <a class="navbar-brand text-light font-weight-bold ml-5 pr-5 ml-5" href="/index">Inicio</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  	<span class="navbar-toggler-icon"></span>
			  </button>
			
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			  	<ul class="navbar-nav mr-auto">
			    	<li class="nav-item active">
			        	<a class="nav-link text-light font-weight-bold ml-5" href="/usuarios">Todos Usuarios <span class="sr-only">(current)</span></a>
			      	</li>
			      	<li class="nav-item">
			        	<a class="nav-link text-light font-weight-bold ml-5" href="/proyectos">Todos Proyectos</a>
			      	</li>
			      	<li class="nav-item">
			        	<a class="nav-link text-light font-weight-bold ml-5" href="/datos/personales">Datos Personales</a>
			      	</li>
			      	<li class="nav-item">
			        	<a class="nav-link text-light font-weight-bold ml-5" href="/proyectoForm">Crear proyectos</a>
			      	</li>
			    </ul>
			  </div>
		</nav>
		
		<h1 class="bg-light text-center">Datos del usuario seleccionado</h1>
		<div class="row justify-content-center">
            <p> Correo Electrónico: <span th:text="${usuario.email}"></span></p></br>
		</div>
		<div class="row justify-content-center">
            <p>  Nombre: <span th:text="${usuario.firstName}"> </span></p>
		</div>
		<div class="row justify-content-center">
            <p>  Apellidos: <span th:text="${usuario.lastName}"> </span></p>
		</div>
		
		<div class="row justify-content-center">
			<table class="table mt-5 w-50 text-center">
			    <thead class="thead-dark">
			        <tr>
			            <th scope="col"> Nombre </th>
			            <th scope="col"> Descripción </th>
			            <th scope="col"> Compañeros de proyecto </th>
			        </tr>
			    </thead>
			    <tbody>
					<tr th:if="${usuario.proyectos.empty}">
			            <td colspan="2"> No hay proyectos disponibles en este momento </td>
			        </tr>
			        <tr th:each="proyecto : ${usuario.proyectos}">
			            <td><span th:text="${proyecto.nombre}"> Nombre </span></td>
			            <td><span th:text="${proyecto.descripcion}"> Descripción </span></td>
			            <td> <a th:href="|@{/proyectos/compañeros/__${proyecto.id}__}|">Ver compañeros</a>
			        </tr>
			    </tbody>
			</table>
		</div> 

		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
