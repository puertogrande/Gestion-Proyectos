<!DOCTYPE html>
<html>
	<head>
		<title>Formulario Alumnos</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-primary">
			  <a class="navbar-brand" href="#">Inicio</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  	<span class="navbar-toggler-icon"></span>
			  </button>
			
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			  	<ul class="navbar-nav mr-auto">
			    	<li class="nav-item active">
			        	<a class="nav-link" href="/usuarios">Todos Usuarios <span class="sr-only">(current)</span></a>
			      	</li>
			      	<li class="nav-item">
			        	<a class="nav-link" href="/proyectos">Todos Proyectos</a>
			      	</li>
			      	<li class="nav-item">
			        	<a class="nav-link" href="/datos/personales">Datos Personales</a>
			      	</li>
			      	<li class="nav-item">
			        	<a class="nav-link" href="/proyectoForm">Crear proyectos</a>
			      	</li>
			    </ul>
			  </div>
		</nav>
		
		<form action="#" th:action="@{alumnoForm}" th:object="${alumno}" method="post">
  			<div class="form-group">
    			<label for="exampleInputEmail1">Email address</label>
    			<input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    			<small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu email</small>
  			</div>
  			<div class="form-group">
    			<label for="exampleInputEmail1">Nick</label>
    			<input type="text" th:field="*{nick}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  			</div>
  			<div class="form-group">
    			<label for="exampleInputPassword1">Password</label>
    			<input type="password" th:field="*{password}"  class="form-control" id="exampleInputPassword1" placeholder="Password">
  			</div>
  			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	

		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
